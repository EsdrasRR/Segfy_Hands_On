<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-indent" [class.green-icon]="NumeroApolice.valid" [class.red-icon]="NumeroApolice.invalid && NumeroApolice.touched"></i>
        </div>
      </div>
        <input name="NumeroApolice" #NumeroApolice="ngModel" [(ngModel)]="service.formData.NumeroApolice" class="form-control" 
          placeholder="Número da Apólice" required maxlength="10" minlength="10">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-address-card" [class.green-icon]="CPF.valid" [class.red-icon]="CPF.invalid && CPF.touched"></i>
        </div>
      </div>
        <input name="CPF" #CPF="ngModel" [(ngModel)]="service.formData.CPF" class="form-control" 
          placeholder="CPF" required maxlength="11" minlength="11">
    </div>
  </div>
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-car-side" [class.green-icon]="PlacaVeiculo.valid" [class.red-icon]="PlacaVeiculo.invalid && PlacaVeiculo.touched"></i>
          </div>
        </div>
          <input name="PlacaVeiculo" #PlacaVeiculo="ngModel" [(ngModel)]="service.formData.PlacaVeiculo" class="form-control" 
            placeholder="Placa do Veículo" required maxlength="7" minlength="7">
      </div>
    </div>
    
      <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white" [class.green-icon]="ValorPremio.valid" [class.red-icon]="ValorPremio.invalid && ValorPremio.touched">
                <i class="fas fa-money-bill-alt"></i>
              </div>
            </div>
              <input name="ValorPremio" #ValorPremio="ngModel" [(ngModel)]="service.formData.ValorPremio" class="form-control" 
                placeholder="Valor do Prêmio" required>
          </div>
        </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"> <i class="fas fa-database"></i> Enviar</button>
      </div>
</form>
