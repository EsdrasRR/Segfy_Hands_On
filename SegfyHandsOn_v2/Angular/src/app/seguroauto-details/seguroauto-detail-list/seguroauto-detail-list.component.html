<table class="table table-hover">
    <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)">{{pd.NumeroApolice}}</td>
        <td (click)="populateForm(pd)">{{pd.CPF}}</td>
        <td (click)="populateForm(pd)">{{pd.PlacaVeiculo}}</td>
        <td (click)="populateForm(pd)">{{pd.ValorPremio}}</td> 
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.PMid)"></i>
        </td>
    </tr>
</table>
